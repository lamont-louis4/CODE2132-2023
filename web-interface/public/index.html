<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Designer</title>
  
  
  <style> 


.overlay {
  top: 0;
  width: 0;
  height: 100%;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  border: #f1f1f1;
  background-color: #f1f1f1;
  overflow-x: hidden;
  transition: 0.5s;
  white-space: nowrap;
  font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}

 .NavControl .overlay {
  width: 0%;
 }

.overlay-content {
  position: relative;
  top: 25%;
  width: 100%;
  text-align: center;
  margin-top: 30px;
}

.overlay a {
  padding: 8px;
  text-decoration: none;
  font-size: 36px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.overlay a:hover, .overlay a:focus {
  color: #f1f1f1;
}

.overlay .closebtn {
  position: absolute;
  top: 10px;
  left: 10px;
}

@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
  .overlay .closebtn {
  font-size: 40px;
  top: 15px;
  right: 35px;
  }
}


    /* for full screen canvas, use these styles */
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    /* style the three.js container however your want */

    
    #container {
      position: relative;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #1d1a1c;
    }
    /* removes outline when clicking on three.js canvas */
    canvas:focus {
      outline: none;
    }
    /* the style of the progress text */
    #progress {
      position: absolute;
      top: 50px;
      margin: 6px;
      color: grey;
      font-family: 'Courier New', Courier, monospace;
      z-index: 2000;
    }



    .bar1, .bar2, .bar3 {
    width: 35px;
    height: 5px;
    background-color: #F5F5F4;
    margin: 6px 0;
    transition: 0.4s;
    
   } 
   .change .bar1 {
    transform: translate(0, 11px) rotate(-45deg);
    background-color: #818181;
   } 
.change .bar2 {
  opacity: 0;
  
}
 .change .bar3 {
  transform: translate(0, -11px) rotate(45deg);
  background-color: #818181;
  }

  .menu-container {
  display: inline-block;
  cursor: pointer;
  left: 13px;
  position: absolute;
  top: 13px;
  z-index: 2000;
 }   


button:hover {
  background: #F6F9FE;
  color: #1d1a1c;
}

button:active {
  box-shadow: 0 4px 4px 0 rgb(60 64 67 / 30%), 0 8px 12px 6px rgb(60 64 67 / 15%);
  outline: none;
}

button:focus {
  outline: none;
  border: 2px solid #f1f1f1;
}


    


    #top-menu{
      background-color: rgba(29, 26, 28, 0.5);
      backdrop-filter: blur(5px);
     position: absolute;
     left: 65px;
   
     top: 0;
     width: 95%;
     height: 7%;
     font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    } 

    

    /* Title Block Styling
   ----------------------------- */
    .seven h1 {
    text-align: center;
        font-size:30px; font-weight:100; color:#F5F9E9; letter-spacing:1px;
        text-transform: uppercase;
        display: grid;
        grid-template-columns: 1fr max-content 1fr;
        grid-template-rows: 27px 0;
        grid-gap: 20px;
        align-items: center;
    }

    .seven h1:after,.seven h1:before {
        content: " ";
        display: block;
        border-bottom: 1px solid #f1f1f1;
        border-top: 1px solid #f1f1f1;
        height: 5px;
        background-color: #006E90;
    }
    
  </style>
</head>


<body>

<!-- this is the container where the three.js scene will go -->
<div id="container">


<div id="top-menu" class="seven">


    <h1>Solar Decathlon House Visualiser</h1> </div>
    <div class="menu-container" onclick="myFunction(this);NavController()">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>

  </div>

  

</div>



<div id="myNav" class="overlay" >
  <div class="overlay-content">
    <a href="#" onclick="javascript:location.href='index.html'" >Model Viewer</a>
    <a href="#" onclick="javascript:location.href='documentation.html'" >Documentation</a>
  </div>
</div>


<script src="app.js"></script>
<!-- these are the required scripts for the three.js scene -->
<script src="../js/three.min.js"></script>
<script src="../js/OrbitControls.js"></script>
<script src="../js/RectAreaLightUniformsLib.js"></script>

<!-- this is your app's js file -->
<script src="../js/app.js"></script>

<script> //button script
  function myFunction(x) {
    x.classList.toggle("change");
  }
  </script>


<script> //menu scripts
  function NavController() {

    if (document.getElementById("myNav").style.width <= "1%")
    {
      document.getElementById("myNav").style.width = "20%";
    }
    else{
      document.getElementById("myNav").style.width = "0%";
    }
  }
  
  </script>
</body>
</html>
