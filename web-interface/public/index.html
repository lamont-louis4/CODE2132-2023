<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Designer</title>
  
  
  <style> 





    /* for full screen canvas, use these styles */
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    /* style the three.js container however your want */

    
    #container {
      position: relative;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #1d1a1c;
    }
    /* removes outline when clicking on three.js canvas */
    canvas:focus {
      outline: none;
    }
    /* the style of the progress text */
    #progress {
      position: absolute;
      top: 50px;
      margin: 6px;
      color: grey;
      font-family: 'Courier New', Courier, monospace;
      z-index: 2000;
    }

    input[type="range"] 
    {
      accent-color: #d2ad75;
      width: 100%;
    }

    #bottombar{  

      color: #d2ad75;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 10%;
      width: 100%;
      pointer-events: auto; /* Allow clicks to pass through to the canvas */
      background-color: rgba(29, 26, 28, 0.5);
      backdrop-filter: blur(5px);

      justify-content: space-evenly;
      display: flex;
      gap: 10%;
      color: #F5F5F4;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-weight: 300;
      z-index: 1;
    
    }



/* CSS */
  button {
    align-items: center;
    appearance: none;
    background-color: #d2ad75;
    border-radius: 24px;
    border-style: none;
    box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px,rgba(0, 0, 0, .14) 0 6px 10px 0,rgba(0, 0, 0, .12) 0 1px 18px 0;
    box-sizing: border-box;
    color: #3c4043;
    cursor: pointer;
    display: inline-flex;
    fill: currentcolor;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: 14px;
    font-weight: 500;
    height: 20px;
    justify-content: center;
    letter-spacing: .25px;
    line-height: normal;
    max-width: 100%;
    overflow: visible;
    padding: 2px 24px;
    position: relative;
    text-align: center;
    text-transform: none;
    transition: box-shadow 280ms cubic-bezier(.4, 0, .2, 1),opacity 15ms linear 30ms,transform 270ms cubic-bezier(0, 0, .2, 1) 0ms;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    width: auto;
    will-change: transform,opacity;
    z-index: 0;
  }

button:hover {
  background: #F6F9FE;
  color: #1d1a1c;
}

button:active {
  box-shadow: 0 4px 4px 0 rgb(60 64 67 / 30%), 0 8px 12px 6px rgb(60 64 67 / 15%);
  outline: none;
}

button:focus {
  outline: none;
  border: 2px solid #f1f1f1;
}


    
   #left-bar{
    display: flex;
    position: relative;
    color: #d2ad75;
    left: 0;
    align-items: center;
    
   
    z-index: -1;
    }

   #right-bar{
    color: #d2ad75;
    right: 0;
    position: relative;
    margin-top: auto;
    margin-bottom: auto;
   }

    #top-menu{
      background-color: rgba(29, 26, 28, 0.5);
      backdrop-filter: blur(5px);
     position: absolute;
     top: 0;
     width: 100%;
     height: 7%;
     font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    } 

    

    /* Style 7
   ----------------------------- */
    .seven h1 {
    text-align: center;
        font-size:30px; font-weight:100; color:#d2ad75; letter-spacing:1px;
        text-transform: uppercase;
        display: grid;
        grid-template-columns: 1fr max-content 1fr;
        grid-template-rows: 27px 0;
        grid-gap: 20px;
        align-items: center;
    }

    .seven h1:after,.seven h1:before {
        content: " ";
        display: block;
        border-bottom: 1px solid #f1f1f1;
        border-top: 1px solid #f1f1f1;
        height: 5px;
        background-color: #d2ad75;
    }
    
  </style>
</head>


<body>

<!-- this is the container where the three.js scene will go -->
<div id="container">

  <div id="bottombar">

    <div id="left-bar">
      <label for="enableAnalysis">Enable Analysis:</label>
      <input type="checkbox" id="enableAnalysis">
    </div>
    
    <p class="slider">Population Number: <span id="PopulationValue">0</span><br><br>
    <input type="range" min="500" max="20000" value="0" step="1" id="populationSlider">
    </p>

    <p>Bus Seed Number: <span id="SeedValue">0</span><br><br>
    <input type="range" min="0" max="100" value="0" step="1" id="seedSlider">
    </p>
    
    <p>Tram Seed Number: <span id="TramValue">0</span><br><br>
    <input type="range" min="0" max="55" value="0" step="1" id="tramseedSlider">
    </p>


   <div id="right-bar">
     <button id="updateButton">Update Values</button>
     <br><br>
     <button id="refreshButton" onclick="refreshScene()">Refresh Scene</button>
   </div>

  </div>

  <div id="top-menu" class="seven">
    <h1>Moore Park Site Designer</h1> </div>
</div>


<script src="app.js"></script>
<!-- these are the required scripts for the three.js scene -->
<script src="../js/three.min.js"></script>
<script src="../js/OrbitControls.js"></script>
<script src="../js/RectAreaLightUniformsLib.js"></script>

<!-- this is your app's js file -->
<script src="../js/app.js"></script>
</body>
</html>
