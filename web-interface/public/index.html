<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Designer</title>
  
  
  <style>
    /* for full screen canvas, use these styles */
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    /* style the three.js container however your want */

    
    #container {
      position: relative;
      height: 100%;
      width: 100%;
      
    }
    /* removes outline when clicking on three.js canvas */
    canvas:focus {
      outline: none;
    }
    /* the style of the progress text */
    #progress {
      position: absolute;
      top: 0;
      margin: 6px;
      color: grey;
      font-family: 'Courier New', Courier, monospace;
      z-index: 2000;
    }

    #overlay{  

      color: #d2ad75;
      position: absolute;
      bottom: 0;
      left: 0;
      height: 10%;
      width: 100%;
      pointer-events: none; /* Allow clicks to pass through to the canvas */
      background-color: rgba(29, 26, 28, 0.5);
      backdrop-filter: blur(5px);

      justify-content: center;
      display: flex;
      gap: 10%;
    
    }
    
   #left-bar{

    position: absolute;
    color: #d2ad75;
    left: 5px;
    top: 50%;
    background-color: rgba(29, 26, 28, 0.8);
    

    box-shadow: 0px 0px 5px 5px rgba(29, 26, 28, 0.8);
    transform: translate(0, -50%);
    

   }

   #right-bar{

    position: absolute;
    color: #d2ad75;
    right: 0;
    top: 50%;
    transform: translate(0, -50%);

    }

    #top-menu{
      position: absolute;
      text-align: center;
      color: #d2ad75;
      width: 100%;
      height: 10%;
      top: 0;
      background: linear-gradient(to top, transparent, #1d1a1c 15%), linear-gradient(to bottom, transparent, #1d1a1c 15%);
      display: flex;
      align-items: center;
      justify-content: center;
    } 
  </style>
</head>


<body>
<!-- this is the container where the three.js scene will go -->
<div id="container">


  <div id="overlay">
    
    <p>Population Number: <span id="PopulationValue">0</span><br><br>
    <input type="range" min="1000" max="10000" value="0" step="1" id="populationSlider">
    </p>

    <p>Bus Seed Number: <span id="SeedValue">0</span><br><br>
    <input type="range" min="0" max="100" value="0" step="1" id="seedSlider">
    </p>
    
    <p>Tram Seed Number: <span id="TramValue">0</span><br><br>
    <input type="range" min="0" max="55" value="0" step="1" id="tramseedSlider">
    </p>

  </div>

  <div id="top-menu">moore park plan Designer

    <div id="left-bar">
        <label for="enableAnalysis">Enable Analysis:</label>
        <input type="checkbox" id="enableAnalysis">
    </div>
    
    <div id="right-bar">
      <button id="updateButton">Update Values</button>
      <br><br>
      <button id="refreshButton" onclick="refreshScene()">Refresh Scene</button>
    </div>

  </div>

  

  

</div>








<script src="app.js"></script>
<!-- these are the required scripts for the three.js scene -->
<script src="../js/three.min.js"></script>
<script src="../js/OrbitControls.js"></script>
<script src="../js/RectAreaLightUniformsLib.js"></script>

<!-- this is your app's js file -->
<script src="../js/app.js"></script>

</body>
</html>
